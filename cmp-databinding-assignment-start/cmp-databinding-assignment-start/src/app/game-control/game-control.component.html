<div class="flex-between">
    <button 
        type="button" 
        class="btn btn-success"
        (click)="startGame()"
        >Start Game</button>
    
    <button
        type="button" 
        class="btn btn-danger" 
        (click)="stopGame()"
        >Pause Game</button>

    <button
        type="button" 
        class="btn btn-primary" 
        (click)="clearGame()"
        >Clear</button>
</div>
