<app-header (pageToggled)="onPageToggled($event)" />
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="pageToShow != 'shopping-list'"></app-recipes>
      <app-shopping-list *ngIf="pageToShow === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
