<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onItemSelectedEvent)="recipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="recipe" *ngIf="recipe; else infoText"/>
    <ng-template #infoText>
      <p>Please Select a Recipe!</p>
    </ng-template>
  </div>
</div>
